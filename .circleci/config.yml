version: 2.1  # v2.1 is the minimal config version needed to support orbs

parameters:
  # These pipeline parameters are required by the
  # "trigger-integration-tests-workflow" job, by default.
  run-integration-tests:
    type: boolean
    default: false
  dev-orb-version:
    type: string
    default: "dev:int-testing"

orbs:
  go: circleci/go@<<pipeline.parameters.dev-orb-version>>
  orb-tools: circleci/orb-tools@9.1

executors:
  cimg-base:
    docker:
      - image: cimg/base:2020.09
  linux-amd64:
    machine:
      image: ubuntu-2004:202010-01
  linux-arm64:
    machine:
      image: ubuntu-2004:202011-01
    resource_class: arm.medium
  macos:
    macos:
      xcode: 12.2.0

workflows:
  lint_pack-validate_publish-dev:  # runs on every commit
    unless: << pipeline.parameters.run-integration-tests >>
    jobs:
      - orb-tools/lint
      - orb-tools/pack
      - orb-tools/publish-dev:
          # release dev version of orb, for testing & possible publishing.
          # orb will be published as dev:alpha and dev:${CIRCLE_SHA1:0:7}.
          orb-name: circleci/go
          requires:
            - orb-tools/pack
          context: orb-publishing
      - orb-tools/trigger-integration-tests-workflow:
          # trigger an integration workflow to test the
          # dev:${CIRCLE_SHA1:0:7} version of your orb
          name: trigger-integration-dev
          requires:
            - orb-tools/publish-dev
          context: orb-publishing
  integration-tests_prod-release:
    # This `integration-tests_prod-release` workflow will only run
    # when the run-integration-tests pipeline parameter is set to true.
    # It is meant to be triggered by the "trigger-integration-tests-workflow"
    # job, and run tests on <your orb>@dev:${CIRCLE_SHA1:0:7}.
    when: << pipeline.parameters.run-integration-tests >>
    jobs:
      - integration-test-executor
      - integration-tests:
          matrix:
            parameters:
              image:
                - cimg-base
                - linux-amd64
                - linux-arm64
                - macos

      # publish a semver version of the orb. relies on
      # the commit subject containing the text "[semver:patch|minor|major|skip]"
      # as that will determine whether a patch, minor or major
      # version will be published or if publishing should
      # be skipped.
      # e.g. [semver:patch] will cause a patch version to be published.
      - orb-tools/dev-promote-prod-from-commit-subject:
          orb-name: circleci/go
          context: orb-publishing
          add-pr-comment: true
          bot-token-variable: GHI_TOKEN
          bot-user: cpe-bot
          fail-if-semver-not-indicated: true
          publish-version-tag: true
          requires:
            - integration-test-executor
            - integration-tests
          filters:
            branches:
              only: master

jobs:
  integration-test-executor:
    executor:
      name: go/default
      tag: "1.15.5"
    steps:
      - run:
          name: "Check out sample project."
          command: git clone https://github.com/CircleCI-Public/circleci-demo-go.git ~/project
      - go/load-cache:
          key: "integration"
      - go/mod-download
      - go/save-cache:
          key: "integration"
  integration-tests:
    parameters:
      image:
        type: executor
    executor: <<parameters.image>>
    steps:
      - go/install
      - run:
          name: "Get Information"
          command: |
            go version
            uname -a
      - run:
          name: "Check out sample project."
          command: git clone https://github.com/CircleCI-Public/circleci-demo-go.git ~/project
      - go/load-cache:
          key: "integration"
      - go/mod-download
      - go/save-cache:
          key: "integration"

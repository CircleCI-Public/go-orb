description: "Speeding up builds with the Go modules cache on CircleCI."
usage:
  version: 2.1

  orbs:
    go: circleci/go@x.y

  workflows:
    main:
      jobs:
        - build
  jobs:
    build:
      executor:
        name: go/default
        tag: "1.16"
      steps:
        - checkout
        - go/load_cache
        - go/mod_download
        - go/save_cache

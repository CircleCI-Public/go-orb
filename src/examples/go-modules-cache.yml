description: "Speeding up builds with the Go modules cache on CircleCI."
usage:
  version: 2.1

  orbs:
    go: ecosia/go@x.y

  workflows:
    main:
      jobs:
        - build
  jobs:
    build:
      executor:
        name: go/default
        tag: "1.17"
      steps:
        - checkout
        - go/load-cache
        - go/mod-download
        - go/save-cache

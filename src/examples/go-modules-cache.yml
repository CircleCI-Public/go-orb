description: "Speeding up builds with the Go modules cache on CircleCI."
usage:
  version: 2.1

  orbs:
    go: circleci/go@0.2.0

  workflows:
    main:
      jobs:
        - build
  jobs:
    build:
      executor: go/default
      steps:
        - checkout
        - go/load-cache
        - go/mod-download
        - go/save-cache

description: "Run go test ./... with additional (optional) parameters"

usage:
  version: 2.1

  orbs:
    go: ecosia/go@x.y

  workflows:
    main:
      jobs:
        - build
  jobs:
    build:
      executor:
        name: go/default
        tag: "1.17"
      steps:
        - checkout
        - go/load-cache
        - go/mod-download
        - go/save-cache
        - go/test:
            race: true
            failfast: true
            covermode: "atomic" # The preferred setting when enabling race

description: "Run go test ./... with additional (optional) parameters"

usage:
  version: 2.1

  orbs:
    go: circleci/go@x.y

  workflows:
    main:
      jobs:
        - build
  jobs:
    build:
      executor:
        name: go/default
        tag: "1.16"
      steps:
        - checkout
        - go/load-cache
        - go/mod-download
        - go/save-cache
        - go/test:
            race: true
            failfast: true
            covermode: "atomic" # The preferred setting when enabling race
            no_output_timeout: 15m # The amount of time to allow the go tests to run before timing out, defaults to "10m"
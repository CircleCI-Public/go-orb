description: "Run go test ./... with additional (optional) parameters"

usage:
  version: 2.1

  orbs:
    go: circleci/go@0.2.0

  workflows:
    main:
      jobs:
        - build
  jobs:
    build:
      executor: go/default
      steps:
        - checkout
        - go/load-cache
        - go/mod-download
        - go/save-cache
        - go/test:
            race: true
            failfast: true
            covermode: "atomic"  # The preferred setting when enabling race

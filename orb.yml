version: 2.1

description: "Common CircleCI tasks for the Go programming language."

executors:
  default:
    description: "The official CircleCI Go Docker image."
    parameters:
      tag:
        description: "The `cimg/go` Docker image version tag."
        type: string
        default: "latest"
    docker:
      - image: cimg/go:<< parameters.tag >>

commands:
  install:
    description: "Install Go in your build (for amd64 Linux)."
    parameters:
      version:
        description: "The Go version."
        type: string
        default: "1.12.7"
    steps:
      - run:
          name: "Install Go."
          command: |
            curl -sSL "https://dl.google.com/go/go<< parameters.version >>.linux-amd64.tar.gz" | sudo tar -xz -C /usr/local/
            echo "export PATH=$PATH:/usr/local/go/bin" >> $BASH_ENV
  load-cache:
    description: "Load cached Go modules."
    parameters:
      key:
        description: "The cache key to use. The key is immutable."
        type: string
        default: "go-mod"
    steps:
      - restore_cache:
          keys:
            - << parameters.key >>-{{ checksum "go.mod"  }}
  save-cache:
    description: "Save Go modules to cache."
    parameters:
      key:
        description: "The cache key to use. The key is immutable."
        type: string
        default: "go-mod"
    steps:
      - save_cache:
          key: << parameters.key >>-{{ checksum "go.mod"  }}
          paths:
            - "/go/pkg/mod"
  mod-download:
    description: "Run go mod download"
    steps:
      - run:
          name: "go mod download"
          command: "go mod download"
  test:
    description: "Run go test./..."
    steps:
      - run:
          name: "go test"
          command: "go test ./..."

examples:
  go-modules-cache:
    description: "Speeding up builds with the Go modules cache on CircleCI."
    usage:
      version: 2.1

      orbs:
        go: circleci/go@0.2.0

      workflows:
        main:
          jobs:
            - build
      jobs:
        build:
          executor: go/default
          steps:
            - checkout
            - go/load-cache
            - go/mod-download
            - go/save-cache

  test:
    description: "Running tests for current project."
    usage:
      version: 2.1

      orbs:
        go: circleci/go@0.2.0

      workflows:
        main:
          jobs:
            - build
      jobs:
        build:
          executor: go/default
          steps:
            - checkout
            - go/load-cache
            - go/mod-download
            - go/save-cache
            - go/test
